<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>Survey Form</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            
            :root {
                /* eye care... */
                background: hsl(29, 53%, 10%);
                color: rgb(219, 219, 219);
                font-family: 'Raleway', Helvetica, sans-serif
            }

            #title {
                margin-top: 50px;
                text-align: center;
            }

            main {
                background: hsl(20, 45%, 22%);
                width: 70vw;
                margin: 0 auto;

                padding: 10px 20px;
                
                text-align: center;
            }

            .input-labels {
                display: inline-block;
                width: 48%;
                margin: 10px 20px 5px 0;
                text-align: right;
            }

            .input-fields{
                display: inline-block;
                width: 48%;
            }

            #submit {
                margin: 10px;
                width: 80px;
                height: 30px;

                background:  hsl(15, 53%, 20%);

                font-weight: bold;
                color: inherit;

                border: 1px outset hsl(15, 53%, 10%);
                border-radius: 10%/50%;
            }

            #submit:active {
                background: hsl(15, 53%, 18%);;
                border: 1px inset hsl(15, 53%, 10%);
                border-radius: 10%/50%;
            }

        </style>
    </head>

    <body>
        <h1 id="title">Survey Form</h1>    
        <main>

            <form  id="survey-form" autocomplete="on"> 
                <p>
                <div class="input-rows">
                    <label for="name" id="name-label" class="input-labels">Name:</label><input type="text" id="name" class="input-fields"  required placeholder="Enter your name">
                </div>
                <div class="input-rows">
                    <label for="email" id="email-label" class="input-labels">E-mail:</label><input type="text" id="email" class="input-fields" required placeholder="Enter your Email">
                </div>
                <div class="input-rows">
                    <label for="number" id="number-label" class="input-labels"></label><input type="text" id="number" class="input-fields"  required placeholder="Enter your phone number">
                </div>
                <div class="input-rows">
                    <label for="dropdown" id="dropdown-label" class="input-labels"></label><input type="text" id="dropdown" class="input-fields" required>
                </div>
                <div class="input-rows">
                    <fieldset>

                    </fieldset>
                <button id="submit" type="submit">Submit</button> 
            </form> 
        </main>
    </body>

</html>
