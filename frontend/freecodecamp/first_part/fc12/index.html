<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>Survey Form</title>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset='utf-8'>

        <style>
            
            :root {
                --main-text-color: hsl(20, 45%, 80%);
                background: hsl(29, 53%, 10%);
                color: var(--main-text-color, hsl(20, 45%, 72%));
                font-family: 'Raleway', Helvetica, sans-serif;
                min-width: 360px;
            }

            ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
                color: var(--main-text-color, hsl(20, 45%, 72%));
                opacity: 1; /* Firefox */
            }

            :-ms-input-placeholder { /* Internet Explorer 10-11 */
                color: var(--main-text-color, hsl(20, 45%, 72%));
            }

            ::-ms-input-placeholder { /* Microsoft Edge */
                color: var(--main-text-color, hsl(20, 45%, 72%));
            }

            #title {
                margin-top: 50px;
                text-align: center;
            }

            main {
                background: hsl(20, 45%, 22%);
                width: 70vw;
                min-width: 252px;
                margin: 0 auto;

                padding: 10px 20px 20px;
                
                border: 0;
                border-radius: 8px;
                text-align: center;
            }
            
            #description {
                margin-bottom: 30px;
            }

            .input-rows {
                margin-bottom: 20px;
            }

            .input-labels {
                display: inline-block;
                width: 40%;
                margin-right: 5px;
                
                text-align: right;
            }

            .input-fields{
                display: inline-block;
                background:hsl(20, 45%, 35%); 
                border: 1px solid hsl(20, 45%, 72%);
                border-radius: 5px;
                color: inherit;

                vertical-align: top;

                margin-left: auto;
                margin-right: 0;

                padding: 5px;
                width: 48%;
                height: 2.5em;
            }

            textarea.input-fields{
                height: auto;
            }


            fieldset {
                padding: 10px;
            }

            .fieldset-border {
                border: 1px solid hsl(20, 45%, 30%);
                border-radius: 5px;
            }

            .boxsizing-borderbox {
                box-sizing: border-box;
            }

            .radio-labels, .checkbox-labels {
                margin-right: 15px;
                margin-bottom: 5px;
            }

            .input-radio, .input-checkbox {
                margin-right: 7px;
                /*vertical-align: 3px;*/
            }

            textarea.input-fields {
                resize: none;
            }

            legend {
                text-align: left;
            }


            #submit {
                margin-top: 15px;
                width: 90px;
                height: 40px;

                background:  hsl(15, 53%, 10%);

                /*font-weight: bold;*/
                font-size: 0.9rem;
                color: inherit;

                border: 0px outset hsl(15, 53%, 10%);
                border-radius: 10%/50%;
            }

            #submit:active {
                background: hsl(15, 53%, 18%);;
                border: 0px inset hsl(15, 53%, 10%);
                border-radius: 10%/50%;
            }


            footer {
                margin-top: 80px;
                text-align: center;
                font-size: 0.7rem;
            }

            a {
                color: hsl(240, 53%, 55%);
            }

            .appearance-none {
                -moz-appearance: none;
	            -webkit-appearance: none; 
	            appearance: none;
            }


            @media (max-width: 640px) {
                .radio-labels, .checkbox-labels  {
                    display: block;
                    text-align: left;
                    margin-left: 20px;
                }

                .input-labels {
                    display: block;
                    width: auto;
                    margin-bottom: 5px;
                    text-align: left;
                }

                .input-fields {
                    width: 100%;
                }
            }

        </style>
    </head>

    <body>
        <h1 id="title">Survey Form</h1>    
        <main>

            <p id="description">What is your preferences?</p>
            <form  id="survey-form" autocomplete="on"> 
                
                <div class="input-rows">
                    <label for="name" id="name-label" class="input-labels">
                        Name:
                    </label>
                    <input type="text" id="name" class="input-fields boxsizing-borderbox" name="name" required placeholder="Enter your name">
                </div>

                <div class="input-rows">
                    <label for="email" id="email-label" class="input-labels">
                        E-mail:
                    </label>
                    <input type="email" id="email" class="input-fields boxsizing-borderbox" name="email" required placeholder="Enter your Email">
                </div>

                <div class="input-rows">
                    <label for="number" id="number-label" class="input-labels">
                        Phone number:
                    </label>
                    <input type="number" id="number" class="input-fields boxsizing-borderbox" name="number" required placeholder="Enter your phone number">
                </div>

                <div class="input-rows">
                    <label for="coutry-dropdown" id="dropdown-label" class="input-labels">
                        Country you live in:
                    </label>
                    <select id="country-dropdown" class="input-fields appearance-none" name="country-dropdown" required>
                            <option value="Russia">Russia</option>
                            <option value="Other">Other ðŸ˜€</option>
                    </select>
                </div>

                <div class="input-rows">
                    <fieldset class="fieldset-border">
                        <legend class="input-legend-radio">What types of chocolate do you prefer?</legend>
                        <label for="ct-milk-radio" class="radio-labels"><input type="radio" name="ct-radio" id="ct-milk-radio" class="input-radio" value="milk">Milk</label>
                        <label for="ct-dark-radio" class="radio-labels"><input type="radio" name="ct-radio" id="ct-dark-radio" class="input-radio" value="dark">Dark</label>
                        <label for="ct-white-radio" class="radio-labels"><input type="radio" name="ct-radio" id="ct-white-radio" class="input-radio" value="white">White</label>
                        <label for="ct-raw-radio" class="radio-labels"><input type="radio" name="ct-radio" id="ct-raw-radio" class="input-radio" value="raw" required>Raw</label>
                    </fieldset>
                </div>

                <div class="input-rows">
                        <fieldset class="fieldset-border">
                            <legend class="input-legend-checkbox">
                                What about ingredients?
                            </legend>
                            <label for="ingredient-nuts-checkbox" class="checkbox-labels"><input type="checkbox" id="ingredient-nuts-checkbox" class="input-checkbox" name="ingredients-checkbox" value="Nuts">Nuts</label>
                            <label for="ingredient-coffee-checkbox" class="checkbox-labels"><input type="checkbox" id="ingredient-coffee-checkbox" class="input-checkbox" name="ingredients-checkbox" value="coffee">Coffee</label>
                            <label for="ingredients-alcohol-checkbox" class="checkbox-labels"><input type="checkbox" id="ingredients-alcohol-checkbox" class="input-checkbox" name="ingredients-checkbox" value="alcohol">Alcohol</label>
                            <label for="ingredients-cookies-checkbox" class="checkbox-labels"><input type="checkbox" id="ingredients-cookies-checkbox" class="input-checkbox" name="ingredients-checkbox" value="cookies">Cookies</label>
                        </fieldset>
                </div>

                <div class="input-rows">
                        <label for="comments" id="textarea-label" class="input-labels">
                                Any additional comments:
                        </label>
                        <textarea id="comments" class="input-fields boxsizing-borderbox" name="comment" placeholder="Enter your comment here..." rows="3"></textarea>
                </div> 


                <button id="submit" type="submit">Submit</button>

            </form> 

        </main>

        <footer>
            <p><em>Created by: <b>0x000552</b>.</em></p>
            <address>Contact information: <a href="mailto:0x000552@gmail.com">
                0x000552@gmail.com</a>.</address>
        </footer>
    </body>

</html>
