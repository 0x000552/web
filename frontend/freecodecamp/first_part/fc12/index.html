<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>Survey Form</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            
            :root {
                /* eye care... */
                background: hsl(29, 53%, 10%);
                color: rgb(219, 219, 219);
            }

            #title {
                margin-top: 50px;
                text-align: center;
            }

            main {
                background: hsl(20, 45%, 40%);
                width: 70vw;
                margin: 0 auto;

                padding: 20px;
            }

            #submit {
                margin: 10px;
                width: 80px;
                height: 30px;

                background:  hsl(15, 53%, 20%);

                font-weight: bold;
                color: inherit;

                border: 1px outset rgba(48, 51, 230, 0.397);
                border-radius: 10%/50%;
            }

            #submit:active {
                background: darkblue;
                border: 1px inset rgba(22, 23, 80, 0.582);
                border-radius: 10%/50%;
            }

        </style>
    </head>

    <body>
        <h1 id="title">Survey Form</h1>    
        <main>

            <form  id="survey-form" autocomplete="on"> 
                <p>
                <div class="input-row">
                    <label for="name" id="name-label" class="input-label">Name</label><input type="text" id="name" class="input-field"  required placeholder="Enter your name">
                </div>
                <div class="input-row">
                    <label for="email" id="email-label" class="input-label">E-mail</label><input type="text" id="email" class="input-field" required placeholder="Enter your Email">
                </div>
                <div class="input-row">
                    <label for="number" id="number-label" class="input-label"></label><input type="text" id="number" class="input-field"  required placeholder="Enter your phone number">
                </div>
                <div class="input-row">
                    <label for="dropdown" id="dropdown-label" class="input-label"></label><input type="text" id="dropdown" class="input-field" required>
                </div>
                <div class="input-row">
                    <fieldset>

                    </fieldset>
                <button id="submit" type="submit">Submit</button> 
            </form> 
        </main>
    </body>

</html>
