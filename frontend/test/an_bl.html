<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background: red;
            margin-top: 2px;
        }

        .foo::after {
            content: "20";
            background: gray;
        }

        p {
            margin: 0;
        }

        .space-test {
            width: 100px;
            background: red;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div>
        1
    </div>
    <div>
        2
    </div>
    <div class="foo">
        test
        <p>321</p>
        test
    </div>
    
    <div class="space-test">
        foooo ooo       o o o oo o   ofoooo ooo o o o oo o  ofoooo ooo o o o oo o   ofoooo ooo o o o oo o o
    </div>
    <P>
            This is anonymous text before the SPAN.
            <SPAN>This is the content of SPAN.</SPAN>
            This is anonymous text after the SPAN.
    </P>
</body>
</html>
